<div id="tickTimer"></div>
<script>

setInterval(function()
{
	var now = new Date();
	var tickTimer = document.getElementById('tickTimer');
	tickTimer.innerHTML = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();
}, 1000);

</script>
